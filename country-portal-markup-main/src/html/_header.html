            </svg>
            <span class="ml-3 text-xl">Country Portal</span>
        </a>
        <!-- Menu -->
        <nav class="flex flex-wrap items-center text-base justify-center relative">
            <span x-data="{open: false}" @mouseover="open = true" @mouseout="open = false" class="hover:text-gray-900 relative py-2 px-4">
                <a href="/cities" class="flex items-center justify-center">
                    <span>Cities</span>
                    <svg :class="{ 'rotate-180': open }" class="h-3 w-3 text-gray-400 ml-1 transform transition-all" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"/>
                    </svg>
                </a>
                <div x-show="open" class="origin-top-right absolute right-0 z-10 mt-2 w-48 rounded-md shadow-lg bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5" style="display: none;">
                    @@for (var i = 0; i < 5; i++) {
                        <a href="/cities/city" class="block px-4 py-2 leading-tight text-md text-gray-700 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-100 dark:hover:text-white dark:hover:bg-gray-600" role="menuitem">
                            `+i+` Frankfurt am Main
                        </a>
                    }
                </div>
            </span>
            <span x-data="{open: false}" @mouseover="open = true" @mouseout="open = false" class="hover:text-gray-900 relative py-2 px-4">
                <a href="/places" class="flex items-center justify-center">
                    <span>Places</span>
                    <svg :class="{ 'rotate-180': open }" class="h-3 w-3 text-gray-400 ml-1 transform transition-all" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"/>
                    </svg>
                </a>
                <div x-show="open" class="origin-top-right absolute right-0 z-10 mt-2 w-48 rounded-md shadow-lg bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5" style="display: none;">
                    @@for (var i = 0; i < 5; i++) {
                        <a href="/places/place" class="block px-4 py-2 leading-tight text-md text-gray-700 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-100 dark:hover:text-white dark:hover:bg-gray-600" role="menuitem">
                            `+i+` Cologne Cathedral
                        </a>
                    }
                </div>
            </span>
            <a href="/news" class="hover:text-gray-900 py-2 px-4">News</a>
            <a href="/contact" class="hover:text-gray-900 py-2 px-4">Contact</a>
            <div x-data="{ open: false }">
                <button @click="{  open = (open ? false : true) }" class="py-2 sm:py-4 sm:px-4 sm:text-secondary focus:outline-none hidden lg:block text-gray-500 hover:text-black">
                    <svg :class="{ 'hidden': open }" class="h-4 w-4 fill-current" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
                        <path d="M26.804 29.01c-2.832 2.34-6.465 3.746-10.426 3.746C7.333 32.756 0 25.424 0 16.378 0 7.333 7.333 0 16.378 0c9.046 0 16.378 7.333 16.378 16.378 0 3.96-1.406 7.594-3.746 10.426l10.534 10.534c.607.607.61 1.59-.004 2.202-.61.61-1.597.61-2.202.004L26.804 29.01zm-10.426.627c7.323 0 13.26-5.936 13.26-13.26 0-7.32-5.937-13.257-13.26-13.257C9.056 3.12 3.12 9.056 3.12 16.378c0 7.323 5.936 13.26 13.258 13.26z" fillrule="evenodd"></path>
                    </svg>
                    <svg :class="{ 'hidden': open === false }" class="h-4 w-4 fill-current hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 11.293l10.293-10.293.707.707-10.293 10.293 10.293 10.293-.707.707-10.293-10.293-10.293 10.293-.707-.707 10.293-10.293-10.293-10.293.707-.707 10.293 10.293z"/>
                    </svg>
                </button>
                <form action="/search" :class="{ 'hidden': open === false }" class="absolute right-0 top-0 mt-1 mr-12 w-full hidden">
                    <input type="search" name="query"
                        placeholder="Press enter to search"
                        class="h-10 bg-white border border-gray-300 rounded p-4 mr-4 w-full text-gray-600 text-sm focus:outline-none focus:border-gray-400 focus:ring-0">
                </form>
            </div>
        </nav>
        <!-- Lang menu -->
        <div class="inline-flex">
            <button class="bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0 mr-1">
                EN
            </button>
            <button class="bg-white border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">
                DE
            </button>
        </div>
    </div>
</header>
